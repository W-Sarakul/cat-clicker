<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Cat Clicker</title>
    <link rel="stylesheet" href="css/app.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,700" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <h1>Cat Clicker</h1>
      <div class="cat-list">
        <ul>
          <li class="list">Mang</li>
          <li class="list">Ruby</li>
          <li class="list">Tata</li>
          <li class="list">Judy</li>
          <li class="list">Koya</li>
        </ul>
      </div>
      <button type="button" name="button" class="admin-button">Admin</button>
      <form class="edit-form" action="index.html" method="post">
        <label for="cat-name">Name: </label>
        <input type="text" name="cat-name" value="" id="cat-name"><br>
        <label for="image-source">Image URL: </label>
        <input type="text" name="image-url" value="" id="image-url"><br>
        <label for="cat-clicks">Clicks: </label>
        <input type="text" name="cat-clicks" value="" id="cat-clicks"><br>
        <button type="button" name="button">Save</button>
        <button type="button" name="button">Cancel</button>
      </form>
    </div>
    <script src="js/app.js" charset="utf-8"></script>
  </body>
</html>
