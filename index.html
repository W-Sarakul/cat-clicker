<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Cat Clicker</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div class="container">
      <h1>Cat Clicker</h1>
      <div class="cat-container" id="cat1-container">
        <p class="name">Ruby</p>
        <p>You have clicked: <span class="click-display" id="cat1-click">0</span> clicks</p>
        <img src="img/photo-1.jpg" alt="A cat, Ruby is sitting" id="cat1">
      </div>
      <div class="cat-container" id="cat2-container">
        <p class="name">Vivi</p>
        <p>You have clicked: <span class="click-display" id="cat2-click">0</span> clicks</p>
        <img src="img/photo-2.jpg" alt="A cat, Vivi is sitting behind the window." id="cat1">
      </div>

    </div>
    <script src="js/app.js" charset="utf-8"></script>
  </body>
</html>
